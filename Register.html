<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOODPYRAMID - Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/indexStyle.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/Icons/logo.png" alt="Food Pyramid Logo" width="40" height="40" />
          <span class="ms-2 fw-bold">Food Pyramid</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
           <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of Header -->

  <!-- Main Login Section -->
  <main class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Register</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="p-4 bg-dark rounded shadow">
            <form method="post" action="#">
             <div class="mb-3">
                <label for="Name" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required />
              </div>
              <div class="mb-3">
                <label for="Email" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="Email" name="email" required />
              </div>
               <div class="mb-3">
                <label for="Phone" class="form-label text-white">Phone</label>
                <input type="tel" class="form-control" id="Phone" name="Phone" required />
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="Password" name="password" required />
              </div>
              <div class="mb-3">
                <label for="ConfirmPassword" class="form-label text-white">ConfirmPassword</label>
                <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" required />
              </div>
              <button type="submit" class="btn btn-outline-light w-100">Create Account</button>
            </form>
            <div class="mt-3">
              <small>already have an account? <a href="Login.html" class="text-decoration-underline text-info">Login now</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- End of Main -->

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-2">&copy; 2034 Food Pyramid. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" class="text-white me-3" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" class="text-white me-3" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" class="text-white me-3" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/maps?q=30.0444,31.2357" target="_blank" class="text-white me-3" aria-label="Location on Google Maps">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Scripts/Register.js"></script>
</body>
</html>
