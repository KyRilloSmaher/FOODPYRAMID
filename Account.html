    <!-- Normalize CSS -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/FavStyle.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

</head>

<body>
<!-- Header -->
  <header class="bg-black text-white">
    <nav class="navbar navbar-expand-lg bg-body-black navbar-dark ">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/Icons/logo.png" alt="Logo" width="40" height="40" />
          <span class="ms-2 fw-bold">Food Pyramid</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item" id="LoginLink"><a class="nav-link" href="Login.html">Login</a></li>
            <li class="nav-item" id = "ProfileLink"><a class="nav-link" href="Account.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End of Header Section -->
  <!-- Main Content -->
  <main class="py-5 bg-black text-white">

    <div class="container-xl px-4 mt-4 bg-black text-white">
    <hr class="mt-0 mb-4">
    <div class="row bg-dark text-white">
        <div class="col-xl-4 bg-black text-white">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header bg-black text-white">Profile Picture</div>
                <div class="card-body text-center bg-black text-white">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-4" id="ProfileImg" alt="profile picture">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-light mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class ="btn btn-outline-light w-100" id="Uploadnewimagebtn" name="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8 bg-black text-white">
            <!-- Account details card-->
            <div class="card bg-black mb-4">
                <div class="card-header bg-black text-white">Account Details</div>
                <div class="card-body bg-black text-white">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username </label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" >
                        </div>
        
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" >
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" >
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-outline-light w-35" id="SaveChangesbtn" type="button">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Food Cards Section -->
<section class="py-5 bg-black text-white">
  <div class="container">
    <h2 class="text-center mb-5">Your <strong>Favorite</strong> Food</h2>
    <div class="row g-4" id="favoritesContainer">
    </div>
  </div>
</section>

    <!-- End of Food Cards Section -->
  </main>
  <!-- End of Main Content -->

        <a href="https://www.twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/maps?q=30.0444,31.2357" target="_blank" class="text-white me-3" title="Find us on Google Maps">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- End Footer Section -->
