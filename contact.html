<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Food Pyramid - Your one-stop destination for healthy and delicious food" />
  <title>Food Pyramid - Contact</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="CSS/normalize.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="CSS/indexStyle.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white">

  <!-- Header -->
  <header class="bg-black text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="assets/Icons/logo.png" alt="Logo" width="40" height="40" />
          <span class="ms-2 fw-bold">Food Pyramid</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End Header -->

  <!-- Main Content -->
  <main class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Contact Us</h1>
      <div class="row align-items-center">
          <div class="col-md-6 mb-4">
            <img src="assets/Images/pyramid3.jpg" class="img-fluid w-100 rounded shadow" alt="Healthy food" />
          </div>

        <div class="col-md-6">
          <div class="p-4 bg-dark rounded shadow">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label text-white">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label text-white">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-light w-100">Send Message</button>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  <!-- End Main -->

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-2">&copy; 2034 Food Pyramid. All rights reserved.</p>
      <div class="social-icons">
        <a href="https://www.facebook.com" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" class="text-white me-3"><i class="fab fa-instagram"></i></a>
        <a href="https://www.google.com/maps?q=30.0444,31.2357" target="_blank" class="text-white me-3" title="Find us on Google Maps">
          <i class="fa-solid fa-map-location-dot"></i>
        </a>
      </div>
    </div>
  </footer>
  <!-- End Footer -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
